<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Guess-Me</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/app.css" />
</head>

<body>
  <header>
    <img src="img/layout/logo.png" />
    <h1>Guess Who</h1>
  </header>

  <main>

    <div class="win-msg alert alert-info" role="alert" style="display: none">
      I did it!.... Try again?
    </div>
    <section class="game-start">

      <h2>Think of Someone...</h2>
      <button class="btn btn-start">I'm Ready!</button>
    </section>

    <section class="quest" style="display: none">
      <h2></h2>
      <button class="btn btn-yes">Yes</button>
      <button class="btn btn-no">No</button>
    </section>

    <section>
      <div id="loose-modal" class="modal fade modal-container">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">You beat me!</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>Can you help me get smarter? <span class="glyphicon glyphicon-cog"></span> </p>
            </div>
            <div class="modal-footer">
              <button type="button" class="no-add-guess btn btn-secondary" data-bs-dismiss="modal">Nope</button>
              <button type="button" class="add-guess btn btn-primary bg-success">Yes, I will!</button>
            </div>
          </div>
        </div>
      </div>

    </section>
    <section class="new-quest" style="display: none">
      <h2>OK, I gave up...</h2>

      <form class="ending-form">
        <label for="newGuess">You thought of: </label>
        <input name="newGuess" type="txt" id="newGuess" placeholder="Your Guess" required />

        <label for="newQuest">Question to differentiate:</label>
        <input name="newQuest" type="txt" id="newQuest" placeholder="The answer is YES for yours" required />

        <button type="submit" class="btn btn-add-guess">Make me Smarter!</button>
      </form>
    </section>
  </main>

  <footer>CoffeRights &copy; 2021</footer>

  <!-- Jquery and Bootstrap scripts -->
  <script src="lib/jquery/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  <script src="js/storage-service.js"></script>
  <script src="js/quest-service.js"></script>
  <script src="js/quest-controller.js"></script>
</body>

</html>
