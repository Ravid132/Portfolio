<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body onload="onInit()">
    <h1>BookShop</h1>
    <input name="username" placeholder="username" class="input">
    <input name="price" placeholder="price" class="input">
    <button onclick="onAddBook()" class="add-book-btn">Add a new book</button>
    <section class="table-section">
        <table class="books-table"></table>

        <div class="modal" hidden>
            <p>Title:</p>
            <h3></h3>
            <p>Price:</p>
            <h5></h5>
            <img />
            <p>Rate:</p>
            <div class="rate-container">
                <button onclick="onAdd()" class="add">+</button>
                <h3 class="rating">0</h3>
                <button onclick="onDecrease()" class="decrease">-</button>
                <button onclick="onConfirmRating()" class="rate-btn">confirm</button>
            </div>
            <button onclick="onCloseModal()">Close</button>
        </div>
    </section>

    <button onclick="onPrevPage()">Back</button>
    <button onclick="onNextPage()">Next</button>
    <script src="./js/storage-service.js"></script>
    <script src="./js/book-service.js"></script>
    <script src="./js/book-controller.js"></script>


</body>

</html>
